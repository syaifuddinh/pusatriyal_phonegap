<div class="form-group m-3" id="div-filter">

  <rawcontent class='datalist'>
    <div class="card-filter">
      <div class="card-body">
        <h5 class="card-title mb-3 font-weight-bold">Card title</h5>
        <h6 class="card-subtitle" style="margin-bottom: 1mm">Some example text. Some example text.</h6>
        <a href="#" class="badge badge-primary card-info-first">Card link</a>
      </div>
    </div>
  </rawcontent>
  <script type="text/javascript">
  $(document).ready(function(){
    $.ajax({
      url: url('api/riyal/kulakan/pembelian/table'),
      type    : 'get',
      data : function(request) {
					request['columns'][0]['data'] = 'DT_RowIndex';
					request['pr_status'] = 'PROSES';
					request['keyword'] = request['search']['value'];
					return request;
			},
      dataType : 'json',
      success : function(resp){
        console.log(resp);
        var card = $('.card');
        units = resp;
        var unit, rawcontent, content;
        if(units.data.length > 0) {
          rawcontent = $('rawcontent.datalist').html();
          for(x = 0;x < units.data.length;x++) {
            unit = units.data[x];
            content = $(rawcontent);
            var pr_status_pengiriman = unit.pr_status_pengiriman;
  					var classname = pr_status_pengiriman == 1 ? 'success' : 'danger';
  					var text = pr_status_pengiriman == 1 ? 'Terkirim' : 'Belum Terkirim';
  					var outp = text

            // Set-up routing untuk menampilkan preview
            content.attr('pusatriyal-role', 'routing');
            content.attr('pusatriyal-target', 'includes/kulakan/jadwal-pengambilan/preview-pengambilan.html');
            content.attr('pusatriyal-callback', 'preview_pemesanan_func');
            content.append(
              '<input type="hidden" name="pr_id" value="' + unit.pr_id + '">'
            )
            content.find('.card-title').text(
              unit.pr_code
            );
            content.find('.card-subtitle').html(
              '<table cellpadding="5px">'+
                '<tr>'+
                  '<th width="30%">Cabang</th>'+
                  '<td>'+unit.c_name+'</td>'+
                '</tr>'+
                '<tr>'+
                  '<th width="30%">Tanggal</th>'+
                  '<td>'+moment(unit.pr_date).format('DD-MM-YYYY')+'</td>'+
                '</tr>'+
                '<tr>'+
                  '<th width="30%">Supplier</th>'+
                  '<td>'+unit.s_name+'</td>'+
                '</tr>'+
                '<tr>'+
                  '<th>Petugas</th>'+
                  '<td>'+unit.m_name+'</td>'+
                '</tr>'+
                '<tr>'+
                  '<th>Tanggal</th>'+
                  '<td>'+moment(unit.sr_date).format('DD-MM-YYYY')+'</td>'+
                '</tr>'+
                '<tr>'+
                  '<th>Total Harga</th>'+
                  '<td>'+get_currency(unit.pr_total_net)+'</td>'+
                '</tr>'+
              '</table>'
            );
            content.find('.card-info-first').text(
              'Pengiriman : '+
               outp
            );
            content.find('.card-info-first').attr('class', 'badge badge-'+classname+' card-info-first');
            $('.card').append(content);
          }

          Routing.load_routing();
          }
        else {
          card.html('<div class="card-body"><h4 class="card-title">Tidak Ada Data Yang Ditampilkan</h4></div>')
        }

      },
      error: function(jqXHR, exception) {
        if (jqXHR.status === 0) {
            alert('Not connect.\n Verify Network.');
        } else if (jqXHR.status == 404) {
            alert('Requested page not found. [404]');
        } else if (jqXHR.status == 500) {
            alert('Internal Server Error [500].');
        } else if (exception === 'parsererror') {
            alert('Requested JSON parse failed.');
        } else if (exception === 'timeout') {
            alert('Time out error.');
        } else if (exception === 'abort') {
            alert('Ajax request aborted.');
        } else {
            alert('Uncaught Error.\n' + jqXHR.responseText);
        }
      }
    });
  });

            alert('Time out error.');
        } else if (exception === 'abort') {

        }
      }

  }

  function preview_pemesanan_func(dom){
  	var el = $(dom);

  	var id = el.find('[name="pr_id"]').val();

  	var tes;
  	for (var i = 0; i < units.data.length; i++) {
  		tes = units.data[i];
  		if (parseInt(tes.pr_id) === parseInt(id)) {
  			customer_json = tes;
  			preview_pemesanan_json(customer_json);
  		}
  	}
  }

  function preview_pemesanan_json(json){
    console.log(json);
  	$('#pr_id').val(json.pr_id);
    $('#nota').text(json.pr_code);
    $('#tanggalpembelian').val(moment(json.pr_date).format('DD-MM-YYYY'));
    $('#tanggalpengambilan').val(moment(json.pr_tanggal_pengambilan).format('DD-MM-YYYY'));
    $('#cabang').val(json.c_name);
    $('#supplier').val(json.s_name);
    $('#petugaspengambilan').val(json.m_name);
    $('#netto').val(get_currency(json.pr_total_net));

    if (localStorage.getItem('m_id') == 'undefined') {
      petugas = 1;
    } else {
      petugas = localStorage.getItem('m_id');
    }
    if (parseInt(json.pr_petugas_pengambilan) != parseInt(petugas)) {
      $('#antar').css('display', 'none');
    }
  }
  </script>
