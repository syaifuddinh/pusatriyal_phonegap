  <script type="text/javascript">
  $(document).ready(function(){
    var html = "";
    $.ajax({
      type: 'get',
      data: {id:$('#sr_id').val()},
      dataType: 'JSON',
      url: url('api/marketing/otorisasi/manasik/detail'),
      success : function(response){
        for (var i = 0; i < response.dt.length; i++) {

          html += '<div class="accordion">'+
            '<div class="card">'+
              '<div class="card-header bg-success header-collapse p-0" id="headingOne">'+
                '<h5 class="mb-0">'+
                  '<button class="btn btn-link btn-block btn-header text-white" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="true" aria-controls="collapseOne">'+
                    response.dt[i].ir_name+
                  '</button>'+
                '</h5>'+
              '</div>'+
              ''+
              '<div id="collapse'+i+'" class="collapse datalist-collapse" aria-labelledby="headingOne" data-parent="#list-item">'+
                '<div class="card">'+
                  '<div class="card-body card-forlist p-3">'+
                    ''+
                    '<span>'+
                      '<small class="font-weight-bold">Nilai Riyal</small> <small id="nilairiyal">'+response.dt[i].ir_nilaitoreal+'</small>'+
                    '</span>'+
                    '<br>'+
                    '<span>'+
                      '<small class="font-weight-bold">Qty</small> <small id="qty">'+parseInt(response.dt[i].smd_qty)+'</small>'+
                    '</span>'+
                    '<br>'+
                    '<span>'+
                      '<small class="font-weight-bold">Harga Asal</small> <small id="hargaasal">'+get_currency(response.dt[i].smd_price_origin)+'</small>'+
                    '</span>'+
                    '<br>'+
                    '<span>'+
                      '<small class="font-weight-bold">Harga Terjual</small> <small id="hargaterjual">'+get_currency(response.dt[i].smd_price)+'</small>'+
                    '</span>'+
                    '<br>'+
                    '<span>'+
                      '<small class="font-weight-bold">Total Harga</small> <small id="totalharga">'+get_currency(response.dt[i].smd_total)+'</small>'+
                    '</span>'+
                  '</div>'+
                  ''+
                '</div>'+
              '</div>'+
            '</div>'+
          '</div>';
        }
        $('#list-item').html(html);
      }
    });
  });

  function setujui() {
		iziToast.show({
			theme: 'dark',
			icon: 'icon-person',
			message: 'Apakah Anda yakin untuk meng-approve data ini ?',
			progressBarColor: 'rgb(0, 255, 184)',
			buttons: [
			['<button>IYA </button>', function (instance, toast) {
        var idtransaksi = $('#sr_id').val();
				$.ajax({
					data : {id:idtransaksi},
					type : "get",
					url : url('api/marketing/otorisasi/manasik/approve'),
					dataType : 'json',
					success : function (response){
						iziToast.destroy();
						if(response.status == 'sukses'){
							iziToast.info({
								message: 'Data Berhasil disimpan!',
								position : 'topRight'
							});
							$('#approve').attr('disabled' , true);
              Routing.load_page('includes/otorisasi/manasik/index.html');
						}
						else {
							iziToast.error({
								message: 'Terjadi kesalahan!',
								position : 'topRight'
							});

						}
					},
					error : function(){
						iziToast.warning({
							title: 'ERROR',
							message: 'ERROR hubungi Developer',
						});
					}
				})
			}, true], // true to focus
			['<button> TIDAK </button>', function (instance, toast) {
				instance.hide({
					transitionOut: 'fadeOutUp',
					onClosing: function(instance, toast, closedBy){
						console.info('closedBy: ' + closedBy); // The return will be: 'closedBy: buttonName'
					}
					}, toast, 'buttonName');
					}]
					],
					onOpening: function(instance, toast){
						console.info('callback abriu!');
					},
					onClosing: function(instance, toast, closedBy){
					console.info('closedBy: ' + closedBy); // tells if it was closed by 'drag' or 'button'
					}
		});
	}

  </script>
